<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Events in Javascript day 01-02-2024</title>

    <style>
      table {
        margin: auto;
      }
      table,
      tr,
      td {
        border: 2px solid black;
      }
      tr:nth-child(odd) > td:nth-child(even) {
        background-color: rgb(139, 107, 89);
      }
      tr:nth-child(even) > td:nth-child(odd) {
        background-color: rgb(65, 140, 190);
      }
    </style>
  </head>

  <body style="text-align: center">
    <h3>01-02-2024 - Dynamic Table - Parmar Parmeshvar</h3>
    <button onclick="deleteRow()">Delete Row</button>
    <button onclick="deleteColumn()">Delete Column</button>
    <button onclick="appendRow()">Add Row</button>
    <button onclick="appendColumn()">Add Column</button>
    <br />
    <br />
    <table id="table1" cellpadding="40">
      <tr id="row1">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr id="row2">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr id="row3">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>

<script>
  deleteColumn = () => {
    var table = document.getElementById("table1");
    var rowCount = table.rows.length + 1;
    var index = 2;
    for (let i = 0; i < rowCount; i++) {
      table.rows[i].deleteCell(index);
    }
    if (table.cells.length == 2) {
      alert("You can't delete more columns");
    }
  };
  deleteRow = () => {
    var tbl = document.getElementById("table1"),
      lastRow = tbl.rows.length - 2;
    var index = tbl.rows.length - 1;

    for (i = lastRow; i > 0; i--) {
      tbl.deleteRow(index);
    }
    if (tbl.rows.length <= 2) {
      alert("You can't Delete more rows");
    }
  };

  appendRow = () => {
    var tbl = document.getElementById("table1"),
      row = tbl.insertRow(tbl.rows.length),
      i;
    for (i = 0; i < tbl.rows[0].cells.length; i++) {
      createCell(row.insertCell(i), "");
    }
  };
  appendColumn = () => {
    var tbl = document.getElementById("table1");
    for (i = 0; i < tbl.rows.length; i++) {
      createCell(tbl.rows[i].insertCell(tbl.rows[i].cells.length), "");
    }
  };
  createCell = (cell, clr) => {
    var tr = document.createElement("tr"),
      clr = document.createTextNode(clr);
    tr.appendChild(clr);
    cell.appendChild(tr);
  };
</script>
