<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubbleSort Example</title>
  </head>
  <body>
    Bubble Sort
    <br />
    <button onclick="createList();" id="display">Input Numbers</button>
    <p id="outputnumber">4,1,2,3</p>
    <button onclick="createSortedArray()" id="bubble">Bubble sort!</button>
  </body>
</html>
<script>
  function bubbleSort(arr) {
    let swapped;
    do {
      swapped = false;
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] > arr[i + 1]) {
          let temp = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = temp;
          swapped = true;
        }
      }
    } while (swapped);
  }

  function createList() {
    let number = prompt("Enter numbers, seperated by a comma(,)");
    document.getElementById("outputnumber").innerText = number;
  }

  function createSortedArray() {
    let list = document
      .getElementById("outputnumber")
      .innerText.split(",")
      .map(Number);
    bubbleSort(list);
    document.getElementById("outputnumber").innerText = list;
  }
</script>
